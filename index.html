<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>

  <body>
    <div class="calculadora">
      <div class="displayCol">
        <span id="display" type="text" class="display"></span>
      </div>


      <div class="botonesEspeciales">
        
          <button class="btn btn-secondary" id='botonEspecial' onclick="retro()">Retr</button>
        
        
          <button class="btn btn-secondary" id='botonEspecial' onclick="resetDisplay()">CE</button>
        
        
          <button class="btn btn-secondary" id='botonEspecial' onclick="reset()">C</button>
        
      </div>

      <div class="container">

        <button class="btn btn-secondary" onclick="pulsar(7)">7</button>


        <button class="btn btn-secondary" onclick="pulsar(8)">8</button>


        <button class="btn btn-secondary" onclick="pulsar(9)">9</button>


        <button class="btn btn-secondary" id='colorBackground' onclick="operacion('dividir')">/</button>




        <button class="btn btn-secondary" onclick="pulsar(4)">4</button>


        <button class="btn btn-secondary" onclick="pulsar(5)">5</button>


        <button class="btn btn-secondary" onclick="pulsar(6)">6</button>


        <button class="btn btn-secondary" id='colorBackground' onclick="operacion('multiplicar')">*</button>


        <button class="btn btn-secondary" onclick="pulsar(1)">1</button>


        <button class="btn btn-secondary" onclick="pulsar(2)">2</button>


        <button class="btn btn-secondary" onclick="pulsar(3)">3</button>


        <button class="btn btn-secondary" id='colorBackground' onclick="operacion('restar')">-</button>


        <button class="btn btn-secondary"id='colorBackground' onclick="decimal()"></button>


        <button class="btn btn-secondary" onclick="pulsar(0)">0</button>


        <button class="btn btn-secondary" id='colorBackground' onclick="operacion('sumar')">+</button>


        <button class="btn btn-secondary" id='naranja' onclick="resultado()">=</button>

      </div>
    </div>


    <script>
      let display = document.getElementById('display');
      let valueDisplay = 0;
      let value1 = 0;
      let value2 = 0;
      let operacionMatematica = '';


      function pulsar(num) {
        valueDisplay = valueDisplay * 10 + num;
        actualizarDisplay();

      }

      function operacion(matematica) {
        switch (matematica) {
          case 'sumar':
            value1 = valueDisplay;
            operacionMatematica = 'sumar';
            valueDisplay = 0;
            break;
          case 'restar':
            value1 = valueDisplay;
            operacionMatematica = 'restar';
            valueDisplay = 0;
            break;
          case 'dividir':
            value1 = valueDisplay;
            operacionMatematica = 'dividir';
            valueDisplay = 0;
            break;
          case 'multiplicar':
            value1 = valueDisplay;
            operacionMatematica = 'multiplicar';
            valueDisplay = 0;
            break;
        }
      }

      function resultado() {
        value2 = valueDisplay;

        if (operacionMatematica === 'sumar') {
          valueDisplay = value1 + value2;
          actualizarDisplay();
        } else if (operacionMatematica === 'restar') {
          valueDisplay = value1 - value2;
          actualizarDisplay();
        } else if (operacionMatematica === 'dividir') {
          valueDisplay = value1 / value2
          actualizarDisplay();
        } else {
          valueDisplay = value1 * value2;
          actualizarDisplay();
        }
      }

      function actualizarDisplay() {
        display.innerText = valueDisplay;
      }

      function resetDisplay() {
        valueDisplay = 0;
        actualizarDisplay();
      }

      function reset() {
        valueDisplay = 0;
        value1 = 0;
        value2 = 0;
        operacionMatematica = '';
        actualizarDisplay();
      }

      function retro() {
        valueDisplay = valueDisplay.toString().slice(0,-1);
        actualizarDisplay();
      }

      function decimal() {

      }
    </script>
  </body>

</html>
