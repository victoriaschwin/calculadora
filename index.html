<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <span id="display" type="text"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <button class="btn btn-secondary">Retr</button>
        </div>
        <div class="col-4">
          <button class="btn btn-secondary">CE</button>
        </div>
        <div class="col-4">
          <button class="btn btn-secondary">C</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary">7</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">8</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">9</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary">4</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">5</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">6</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">*</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary">1</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">2</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">3</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary">0</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">.</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">+</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">=</button>
        </div>
      </div>
    </div>



    <script>
      
    </script>
  </body>

</html>
